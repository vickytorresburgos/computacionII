<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDAS - Dashboard Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .log-text { font-family: monospace; font-size: 0.9em; color: #a9b7c6; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-success">SDAS Security Dashboard</h2>
                <p class="text-muted">Monitoreo distribuido de ataques en tiempo real (Celery + Redis)</p>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-dark table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Origen (Agente)</th>
                            <th>Ataque Detectado</th>
                            <th>Severidad</th>
                            <th>Payload Malicioso</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const alerts = await response.json();
                
                const tbody = document.getElementById('alerts-table-body');
                tbody.innerHTML = ''; 
                if (alerts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-4">Sistema seguro. No se detectaron intrusiones recientes.</td></tr>';
                    return;
                }

                alerts.forEach(alerta => {
                                    const row = document.createElement('tr');
                                    
                                    let textColor = alerta.severidad === 'CR√çTICA' ? 'text-white' : 'text-dark';

                                    row.innerHTML = `
                                        <td class="align-middle fw-bold">${alerta.cliente_id}</td>
                                        <td class="align-middle">${alerta.categoria}</td>
                                        <td class="align-middle">
                                            <span class="badge ${textColor}" style="background-color: ${alerta.color};">${alerta.severidad}</span>
                                        </td>
                                        <td class="align-middle log-text">${alerta.log_detectado}</td>
                                    `;
                                    tbody.appendChild(row);
                                });
            } catch (error) {
                console.error("Error al obtener alertas:", error);
            }
        }

        setInterval(fetchAlerts, 2000);
        fetchAlerts();
    </script>
</body>
</html>
